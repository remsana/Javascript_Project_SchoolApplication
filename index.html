<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h3>SCHOOL APPLICATION SYSTEM</h3>
    </header>
    <main>
      <!-- filtering students via search bar -->

      <div>
      <input type="text" id="searchType" placeholder="Search for a student"/>
      <input type="button" value="Enter" id="searchButton"/>
    </div>

      <!-- filtering students by education -->
     <div>
      <select name="filterEdu" id="eduFilter">
        <option value="defaultOption" selected hidden disabled>
          Select programme
        </option>
              </select>
        <button id="progFilterBtn">Enter</button>
      </div>

      <!-- Buttons for sorting -->
      <div class="sortButtons">
        <input type="button" id="sortByFirstName" value="Sort by First name &#9650" />
        <input type="button" id="sortByLastName" value="Sort by Last name &#9650" />
        <input type="button" id="sortByAge" value="Sort by age &#9650" />
      </div>

      <div class="studentContainer">   
        <ul id="firstName">First Name</ul>
        <ul id="lastName">Last Name</ul>
        <ul id="studentAge">Age</ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
