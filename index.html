<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>School Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h3> ðŸ–‹ SCHOOL APPLICATION SYSTEM ðŸŽ“</h3>
    </header>
    <main>
      <!-- filtering students via search bar -->

      <div id="searchInputDiv">
      <input type="text" id="searchType" placeholder="Search for a student"/>
      <input type="button" value="Enter" id="searchButton"/>
      <input type="reset" id="resetBtn"/>

    </div>

      <!-- filtering students by education -->
     <div id="selectOptionsDiv"> 
       <p id="textForOptions">Filter students by a programme:</p>
      <select name="filterEdu" id="eduFilter">
        <option value="defaultOption" selected hidden disabled>
          Select programme
        </option>
              </select>
        
      </div>     

      <div class="studentContainer">   
        <div>
        <label id="sortByFirstName" class="labelStudent">First Name &#9650 &#9660 </label>
        <ul id="firstName"></ul>
       </div>
       <div>
        <label id="sortByLastName" class="labelStudent">Last Name &#9650 &#9660</label>
          <ul id="lastName"></ul>
        </div>
        <div>
        <label id="sortByAge" class="labelStudent">Age &#9650 &#9660</label>
          <ul id="studentAge"></ul>
        </div>        
      </div>

  <div id="schoolList" class="modal" >
  <span id="closeBtn" class="close">&times;</span>
  <div  class="modalContent"></div>
  </div>
      
    </main>

    <script src="main.js"></script>
  </body>
</html>
